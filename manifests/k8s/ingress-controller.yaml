apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-controller
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://learn-up-elearning-frontend-git-main-thakiyudheens-projects.vercel.app"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "learnup-chat-service"
spec:
  ingressClassName: webapprouting.kubernetes.azure.com
  rules:
  - host: acecart.shop
    http:
      paths:
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: learnup-auth-service
            port:
              number: 3001
      - path: /api/user
        pathType: Prefix
        backend:
          service:
            name: learnup-user-service
            port:
              number: 3003
      - path: /api/notification
        pathType: Prefix
        backend:
          service:
            name: learnup-notification-service
            port:
              number: 3002
      - path: /api/course
        pathType: Prefix
        backend:
          service:
            name: learnup-course-service
            port:
              number: 7001
      - path: /api/payment
        pathType: Prefix
        backend:
          service:
            name: learnup-payment-service
            port:
              number: 3005
      - path: /api/chat
        pathType: Prefix
        backend:
          service:
            name: learnup-chat-service
            port:
              number: 3006
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: learnup-chat-service
            port:
              number: 3006

